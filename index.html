<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #434e6e; /* Blue background */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 80%;
            height: auto;
        }

        .ask-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #002c61;
            background-color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ask-btn:hover {
            background-color: #d1eaff;
        }

        .chat-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-history {
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            background-color: #d1eaff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            max-width: 70%;
        }

        .ai-message {
            text-align: left;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            max-width: 70%;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .input-container button {
            background-color: #002c61;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button i {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="container" id="landingPage">
        <img src="CaptureXpert_logo.png" alt="CaptureXpert Logo" />
        <button class="ask-btn" onclick="showQA()">Ask me</button>
    </div>

    <!-- ChatGPT-style Q&A Page -->
    <div class="chat-container" id="qnaPage">
        <h2>CaptureXpert Q&A</h2>

        <!-- Chat History -->
        <div id="chatHistory" class="chat-history"></div>

        <!-- Input field and button -->
        <div class="input-container">
            <input type="text" id="question" placeholder="Type your question here">
            <button onclick="askAI()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Function to show the Q&A interface when the button is clicked
        function showQA() {
            document.getElementById('landingPage').style.display = 'none'; // Hide landing page
            document.getElementById('qnaPage').style.display = 'block'; // Show Q&A page
        }

        async function askAI() {
            const question = document.getElementById("question").value;

            if (!question) {
                alert("Please enter a question.");
                return;
            }

            // Append user question to chat history
            const chatHistoryDiv = document.getElementById("chatHistory");
            chatHistoryDiv.innerHTML += `<div class="message user-message"><strong>You:</strong> ${question}</div>`;
            document.getElementById("question").value = ""; // Clear input field

            // Scroll to the bottom
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;

            try {
                // Fetch AI response
                const result = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer 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`  // Replace with your OpenAI API key
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: question }],
                        max_tokens: 100
                    })
                });

                const data = await result.json();

                if (!data.choices || data.choices.length === 0) {
                    throw new Error("No response available from the AI.");
                }

                // Append AI response to chat history
                const aiResponse = data.choices[0].message.content.trim();
                chatHistoryDiv.innerHTML += `<div class="message ai-message"><strong>CaptureXpert:</strong> ${aiResponse}</div>`;

                // Scroll to the bottom
                chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;

            } catch (error) {
                // Handle errors and display the message in chat
                chatHistoryDiv.innerHTML += `<div class="message ai-message"><strong>Error:</strong> ${error.message}</div>`;
            }
        }
    </script>

</body>
</html>
